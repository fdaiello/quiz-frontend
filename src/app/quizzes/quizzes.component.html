<mat-card>
    <mat-card-title>
        Quizzes List
    </mat-card-title>
    <mat-card-content>
        <mat-list role="list">
            <mat-list-item *ngFor="let quiz of quizzes" (click)="event.selectQuiz(quiz)" class="quizLink">
                {{quiz.title}}
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
