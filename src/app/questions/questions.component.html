<mat-card>
    <mat-card-title>
        Questions List
    </mat-card-title>
    <mat-card-content>
        <mat-list role="list">
            <mat-list-item *ngFor="let question of questions" (click)="event.selectQuestion(question)" class="questionLink">
                {{question.text}}
            </mat-list-item>
        </mat-list>
    </mat-card-content>
  </mat-card>
