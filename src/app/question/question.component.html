
<mat-card>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Question</mat-label>
        <input [(ngModel)]="question.text" name="question" matInput placeholder="...write question here ...">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="post(question)">Send</button>
  </mat-card-actions>
</mat-card>
