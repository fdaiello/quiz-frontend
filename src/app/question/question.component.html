
<mat-card>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Question</mat-label>
        <input [(ngModel)]="question.text" name="question" matInput placeholder="...write question here ...">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Correct Answer</mat-label>
        <input [(ngModel)]="question.correctAnswer" name="question" matInput placeholder="...write correct answer here ...">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Answer 1</mat-label>
        <input [(ngModel)]="question.answer1" name="question" matInput placeholder="wrong answer">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Answer 2</mat-label>
        <input [(ngModel)]="question.answer2" name="question" matInput placeholder="wrong answer">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Answer 3</mat-label>
        <input [(ngModel)]="question.answer3" name="question" matInput placeholder="wrong answer">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="post(question)">Send</button>
  </mat-card-actions>
</mat-card>
