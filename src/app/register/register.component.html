<mat-card>
    <form [formGroup]="form" (ngSubmit)="authService.register(form.value)">
        <mat-form-field>
            <input matInput placeholder="email" type="email" formControlName="email" autocomplete="username">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="password" type="password" formControlName="password" autocomplete="new-password">
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="!form.valid">Register</button>
    </form>
</mat-card>
